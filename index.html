<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">

        <div class="main">
            <h1>GifTastic!</h1>

            <form class="gif-form">
                <label for="gif-input">Add a Topic</label>
                <input type="text" id="gif-input" placeholder="topic"><br>
                <!-- This input below takes the number of gifs the user wants displayed -->
                <input type="text" id="gif-num" placeholder="# of gifs to display"><br>
            
                <!-- This button triggers the ajax call with the relevant input-->
                <input class="btn btn-standard"  id="find-gif" type="submit" value="Gif Search">
            </form>
        </div>
        <!-- Buttons will be dumped here -->
        <div class="button-section">

        </div>
        <!-- Gifs will be dumped here -->
        <div class="gif-section">

        </div>
        
    </div>

</body>
</html>
